<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <title>Lista de Equipamentos</title>
        <link href="/static/css/main.css" rel="stylesheet">          
    </head>
    <body>
		<font color="yellow">
        <h1>Lista de Equipamentos</h1>
		 <form action="{{ url_for('buscar')}}", method="GET">

            <div>
                <input type="text" name="id" placeholder="Digite o ID"><input type="submit" value="Busca">
            </div><br>
            <a href="/index"><font color="yellow">Voltar</font></a>

        </form>
        <hr>
        <table>
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Marca</td>
                <td>Quantidade</td>
                <td>Data de Entrada</td>
                <td>Data de Saída</td>
                <td>Observação</td>
                <td>Excluir</td>
                <td>Atualizar</td>
            </tr>
            {%for tab in equip%}
            <tr>
                <td>{{tab._id}}</td>
                <td>{{tab.nome}}</td>
                <td>{{tab.marca}}</td>
                <td>{{tab.quantidade}}</td>
                <td>{{tab.dataEntrada}}</td>
                <td>{{tab.dataSaida}}</td>
                <td>{{tab.observacao}}</td>
                <td><a href="/excluir/{{tab._id}}">X</a></td>
                <td><a href="/atualizar/{{tab._id}}"><font color="yellow">Atualizar</font></a></td>
            </tr>
            {% endfor %}
        </table>
		<br>
        <a href="/index"><font color="yellow">Voltar</font></a>
		</font>
    </body>
<html>
