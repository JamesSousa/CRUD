<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Busca</title>
        <link href="/static/css/main.css" rel="stylesheet">
    </head>
    <body>
		<font color="yellow">
        <h1>Busca por ID</h1>
        <table>
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Marca</td>
                <td>Quantidade</td>
                <td>Data de Entrada</td>
                <td>Data de Saída</td>
                <td>Observação</td>
            </tr>
            {%for tab in equip%}
            <tr>
                <td>{{tab._id}}</td>
                <td>{{tab.nome}}</td>
                <td>{{tab.marca}}</td>
                <td>{{tab.quantidade}}</td>
                <td>{{tab.dataEntrada}}</td>
                <td>{{tab.dataSaida}}</td>
                <td>{{tab.observacao}}</td>
            </tr>
            {% endfor %}
        </table>
		<br>
        <a href="/index"><font color="yellow">Voltar</font></a>
		</font>
    </body>
<html>
